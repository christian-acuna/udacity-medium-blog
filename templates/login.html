{% extends "base.html" %}
{% block content %}
<style type="text/css">
  body > .grid {
    height: 80%;
  }
  .image {
    margin-top: -100px;
  }
  .column {
    max-width: 450px;
  }
  #top {
    margin-top: 20%;
  }
</style>

<div id="top" class="ui middle aligned center aligned grid top">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Login to your Christian Acu√±a's blog
      </div>
    </h2>
    <form class="ui large form" method="POST">
      <div class="ui stacked segment">

        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input required type="text" name="username" placeholder="Username" value="">
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input required type="password" name="password" placeholder="Password">
          </div>
        </div>

        <button type="submit" class="ui fluid large teal submit button">Sign In</button>
      </div>
    </form>

    <div class="ui message">
      Not a user? <a href="/signup">Sign Up!</a>
    </div>

    {% if error %}
      <div class="ui error message">
        <div class="header">
          There was some errors:
        </div>
        <ul class="list">
          <li>{{error}}</li>
        </ul>
      </div>
    {% endif %}

  </div>
</div>
{%endblock%}
