{% extends "base.html" %}
{% block content %}
<form class="ui form" method="post">
  <h1>New Post</h1>
  <div class="field">
    <label>Subject</label>
    <input type="text" name="subject">
  </div>
  <div class="field">
    <label>Post Content</label>
    <textarea name="content"></textarea>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
{% if error %}
  <div class="ui error message">
    <div class="header">There was an error submitting your post</div>
    <ul>
      <li>{{error}}</li>
    </ul>
  </div>
{% endif%}
{%endblock%}
